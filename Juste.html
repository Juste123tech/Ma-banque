<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Ma Banque</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }
    form {
      background: white;
      max-width: 450px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="clientForm">
    <h2>Inscription client</h2>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="Pr√©nom" required>
    <input type="email" id="email" placeholder="Adresse email" required>
    <input type="text" id="telephone" placeholder="T√©l√©phone">
    <input type="text" id="adresse" placeholder="Adresse">
    <input type="password" id="mot_de_passe" placeholder="Mot de passe" required>
    <button type="submit">Soumettre mes informations</button>
    <p id="message"></p>
  </form>

  <script>
    // üü¢ Mets ici tes informations Supabase
    const SUPABASE_URL = "üëâ METS ICI TON PROJECT URL üëà";
    const SUPABASE_KEY = "üëâ METS ICI TA ANON KEY üëà";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('clientForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const email = document.getElementById('email').value;
      const telephone = document.getElementById('telephone').value;
      const adresse = document.getElementById('adresse').value;
      const mot_de_passe = document.getElementById('mot_de_passe').value;

      // Hachage simple pour test (√† remplacer par bcrypt c√¥t√© serveur plus tard)
      const mot_de_passe_hash = btoa(mot_de_passe);

      const { data, error } = await supabase
        .from('clients')
        .insert([{ nom, prenom, email, telephone, adresse, mot_de_passe_hash }]);

      if (error) {
        console.error(error);
        message.innerText = "‚ùå Une erreur est survenue : " + error.message;
        message.style.color = "red";
      } else {
        message.innerText = "‚úÖ Inscription r√©ussie !";
        message.style.color = "green";
        form.reset();
      }
    });
  </script>
</body>
</html>
